<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M8-02</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <style> .col-1 { height: 75px; } </style>
</head>
<body class="m-3">

<h1 class="mb-5">Grid</h1>

<div class="container mb-5">
  <div class="row">
    <div class="col-1 bg-warning"></div>
    <div class="col-1 bg-primary"></div>
    <div class="col-1 bg-secondary"></div>
    <div class="col-1 bg-success"></div>
    <div class="col-1 bg-danger"></div>    
    <div class="col-1 bg-info"></div>
    <div class="col-1 bg-primary-subtle"></div>
    <div class="col-1 bg-warning-subtle"></div>
    <div class="col-1 bg-secondary-subtle"></div>
    <div class="col-1 bg-success-subtle"></div>
    <div class="col-1 bg-danger-subtle"></div>
    <div class="col-1 bg-info-subtle"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1 bg-warning"></div>
    <div class="col-9 bg-primary">
      <div class="row">
          <div class="col-1 bg-primary-subtle"></div>
          <div class="col-1 bg-warning-subtle"></div>
          <div class="col-1 bg-secondary-subtle"></div>
          <div class="col-1 bg-success-subtle"></div>
          <div class="col-1 bg-danger-subtle"></div>
          <div class="col-1 bg-info-subtle"></div>
        </div>
    </div>
    <div class="col-1 bg-success"></div>
    <div class="col-1 bg-danger"></div>    
  </div>  
</div>

</body>
</html>
