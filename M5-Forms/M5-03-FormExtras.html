<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M5-03</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">

<h1 class="mb-5">Form Extras</h1>
<form>
    <div class="mb-3">
      <label for="t" class="form-label">Input Text</label>
      <input type="text" class="form-control-plaintext" id="t" value="My Data">
    </div>

    <div class="mb-3">
      <label for="e" class="form-label">File input</label>
      <input type="file" class="form-control" id="e">
      <div class="form-text">Please upload your file here.</div>
    </div>

    <div class="mb-3">
      <label for="r" class="form-label">Range</label>
      <input type="range" class="form-range" id="r">
    </div>    
  </form>

</body>
</html>
