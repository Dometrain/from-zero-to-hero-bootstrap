<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M5-02</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">

<h1 class="mb-5">Form Checkboxes and Radios</h1>
<form>
    <div class="mb-3 form-check form-switch">
      <input type="checkbox" class="form-check-input" id="c">
      <label for="c" class="form-check-label">Checkbox</label>
    </div>

    <div class="mb-3 form-check">
      <input type="radio" class="form-check-input" id="r">
      <label for="r" class="form-check-label">Radio</label>
    </div>
  </form>

</body>
</html>
