<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M5-01</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">

<h1 class="mb-5">Form Basics</h1>
<form>
    <div class="mb-3 form-floating">
      <input type="text" placeholder="" class="form-control" id="i">
      <label for="i" class="form-label">Input Text Field</label>
    </div>

    <div class="mb-3 form-floating">
      <select class="form-select" id="s">
        <option>Options</option>
        <option>More Options</option>
        <option>A Plethora of Options</option>
      </select>
      <label for="s" class="form-label">Select Field</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit Form</button>
  </form>

</body>
</html>
