<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero to Hero: Bootstrap ~ M9-06</title>  
  <link href="bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body class="p-3">

  <h1 class="mb-5">Changing Main Theme Color</h1>
  <h2>Text</h2>
  <div class="mb-4 text-primary">
    Primary Color
  </div>

  <h2>Button</h2>
  <div class="mb-4">
    <button class="btn btn-primary">Primary</button>
  </div>

  <h2>Alert</h2>
  <div class="mb-4">
    <div class="alert alert-primary">Primary alert</div>
  </div>

  <h2>List Group</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item list-group-item-primary">Primary item</li>
  </ul>

  <h2>Table</h2>
  <table class="table mb-4">
    <thead>
      <tr>
        <th>Color</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary"><td>Primary</td><td>Primary row</td></tr>
    </tbody>
  </table>

  <h2>Badge</h2>
  <div class="mb-4">
    <span class="badge bg-primary">Primary</span>
  </div>
  
</body>
</html>
