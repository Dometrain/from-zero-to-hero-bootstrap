<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero to Hero: Bootstrap ~ M9-07</title>  
  <script src="assets/bootstrap.bundle.min.js"></script>
  <link href="bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
    <a class="navbar-brand" href="#">Bootstrap Themes - Light & Dark</a>
    <div class="ms-auto dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle text-capitalize" type="button" id="themeDropdown" data-bs-toggle="dropdown">
        Light
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item theme-option" data-theme="light">Light</button></li>
        <li><button class="dropdown-item theme-option" data-theme="dark">Dark</button></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Welcome!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud</p>
  </div>

  <script>
    const htmlEl = document.documentElement;
    const themeButtons = document.querySelectorAll('.theme-option');
    const dropdownButton = document.getElementById('themeDropdown');

    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const selectedTheme = button.getAttribute('data-theme');
        htmlEl.setAttribute('data-bs-theme', selectedTheme);
        dropdownButton.textContent = `${selectedTheme}`;        
      });
    });    
  </script>
  
</body>
</html>
