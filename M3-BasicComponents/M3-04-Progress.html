<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M3-04</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">

    <h1>Progress</h1>
    <div class="progress mb-4">
        <div class="w-50 progress-bar bg-info"></div>
    </div>
    <div class="progress mb-4">
        <div class="w-25 progress-bar bg-secondary progress-bar-striped"></div>
    </div>
    <div class="progress-stacked">
        <div class="progress w-25">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"></div>
        </div>
        <div class="progress w-50">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
        </div>
        <div class="progress" style="width: 10%">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>
    
</body>
</html>
