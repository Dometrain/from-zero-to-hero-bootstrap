<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Hero: Bootstrap ~ M3-01</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">

    <h1>Basic Components</h1>
    <h2 class="mt-5">Basic Button</h2>
    <button type="button" class="btn btn-warning">Basic Button</button>

    <h2 class="mt-5">Badge</h2>
    <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-info rounded-pill">8</span>
    </button>

    <h2 class="mt-5">Spinners</h2>
    <button type="button" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span> Loading
    </button>

    <h2 class="mt-5">Button Group</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-info">Choice</button>
        <button type="button" class="active btn btn-outline-info">Choice</button>
        <button type="button" class="btn btn-outline-info">Choice</button>
    </div>

    <h2 class="mt-5">Alerts</h2>
    <div class="alert alert-success alert-dismissible">
        I need attention!
        <button type="button" class="btn-close"></button>
    </div>

</body>
</html>
